name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'   # matches your package.json "engines"
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Run tests
        env:
          NODE_ENV: test
        run: npm test
